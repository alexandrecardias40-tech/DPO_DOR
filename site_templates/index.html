<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Portal de Dashboards UnB</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-color: #0f172a;
        color: #f8fafc;
      }

      body {
        margin: 0;
        background: radial-gradient(circle at top, rgba(37, 99, 235, 0.25), transparent 55%),
          radial-gradient(circle at 20% 20%, rgba(14, 165, 233, 0.2), transparent 60%), #0f172a;
        min-height: 100vh;
      }

      .wrapper {
        max-width: 1200px;
        margin: 0 auto;
        padding: 48px 20px 72px;
      }

      .hero {
        text-align: center;
        margin-bottom: 40px;
      }

      .hero-title {
        font-size: clamp(2.25rem, 4vw, 3rem);
        font-weight: 700;
        margin: 0 0 12px;
      }

      .hero-subtitle {
        font-size: 1rem;
        opacity: 0.8;
        margin: 0;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
        gap: 20px;
      }

      .card {
        border-radius: 24px;
        padding: 28px;
        text-decoration: none;
        color: inherit;
        background: rgba(15, 23, 42, 0.65);
        border: 1px solid rgba(148, 163, 184, 0.25);
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.45);
        transition: transform 180ms ease, border-color 180ms ease, background 180ms ease;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .card:hover {
        transform: translateY(-6px);
        border-color: rgba(248, 250, 252, 0.6);
        background: rgba(15, 23, 42, 0.85);
      }

      .card-badge {
        font-size: 0.85rem;
        letter-spacing: 0.04em;
        text-transform: uppercase;
        font-weight: 600;
        opacity: 0.85;
      }

      .card-title {
        font-size: 1.5rem;
        font-weight: 600;
        margin: 0;
      }

      .card-description {
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        opacity: 0.85;
      }

      @media (max-width: 640px) {
        .wrapper {
          padding: 32px 16px 48px;
        }
      }
    </style>
  </head>

  <body>
    <main class="wrapper">
      <header class="hero">
        <p class="hero-subtitle">Universidade de Brasília · Diretoria de Orçamento</p>
        <h1 class="hero-title">Portal unificado de dashboards</h1>
        <p class="hero-subtitle">Escolha o painel que deseja consultar</p>
      </header>
      <section class="grid">
        {% for entry in entries %}
          <a class="card" href="{{ entry.href }}">
            <span class="card-badge" style="color: {{ entry.accent }}">{{ entry.slug | upper }}</span>
            <h2 class="card-title">{{ entry.title }}</h2>
            <p class="card-description">{{ entry.description }}</p>
          </a>
        {% endfor %}
      </section>
      <p style="margin-top: 32px; text-align: center; font-size: 0.85rem; color: rgba(248, 250, 252, 0.85); letter-spacing: 0.08em;">
        created by alexandrecardias@unb.br
      </p>
    </main>
  </body>
</html>
